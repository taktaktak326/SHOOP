<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタートプランの選択</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .plan-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .plan-card {
            position: relative;
            width: 220px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .plan-card h2 {
            margin-top: 10px;
        }
        .plan-card input[type="checkbox"] {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .plan-card img {
            width: 100%;
            height: 150px;
            border-radius: 8px;
            margin-bottom: 10px;
            object-fit: cover;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button {
            background-color: #6c757d;
            color: white;
        }
        .next-button {
            background-color: #007bff;
            color: white;
        }
        #totalPrice {
            font-size: 20px;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function updateTotalPrice() {
            let total = 0;
            const checkboxes = document.querySelectorAll('.plan-card input[type="checkbox"]:checked');

            checkboxes.forEach((checkbox) => {
                total += parseInt(checkbox.value);
            });

            document.getElementById('totalPrice').textContent = "合計金額: ￥" + total.toLocaleString();
            // 合計金額をlocalStorageに保存
            localStorage.setItem('totalPrice', total);
        }

        function navigateToPlan() {
            // localStorageから選択されたプランを取得
            const selectedPlan = localStorage.getItem('selectedPlan');
            let url = "";

            switch (selectedPlan) {
                case "beginner":
                    url = "beginner_plan.html";
                    break;
                case "intermediate":
                    url = "intermediate_plan.html";
                    break;
                case "advanced":
                    url = "advanced_plan.html";
                    break;
                case "custom":
                    url = "custom_plan.html";
                    break;
                default:
                    alert("プランが選択されていません。最初のページに戻ってプランを選択してください。");
                    return;
            }

            window.location.href = url;
        }
    </script>
</head>
<body>

    <h1>スタートプランの選択</h1>

    <div id="totalPrice">合計金額: ￥0</div>

    <div class="plan-container">
        <div class="plan-card">
            <input type="checkbox" name="startPlan" value="12000" onclick="updateTotalPrice()">
            <img src="/rice-778aba17.jpg" alt="初級者プラン">
            <h2>稲</h2>
            <h5>スタートプラン</h5>
            <h3>￥12,000</h3>
            <h5>365日間有効</h5>
        </div>
        <div class="plan-card">
            <input type="checkbox" name="startPlan" value="12000" onclick="updateTotalPrice()">
            <img src="/soy-2fc9220c.jpg" alt="中級者プラン">
            <h2>大豆</h2>
            <h5>スタートプラン</h5>
            <h3>￥12,000</h3>
            <h5>365日間有効</h5>
        </div>
        <div class="plan-card">
            <input type="checkbox" name="startPlan" value="12000" onclick="updateTotalPrice()">
            <img src="/monitoring-df8443de.jpg" alt="上級者プラン">
            <h2>秋まき小麦・秋まき大麦</h2>
            <h5>スタートプラン</h5>
            <h3>￥12,000</h3>
            <h5>365日間有効</h5>
        </div>
        <div class="plan-card">
            <input type="checkbox" name="startPlan" value="6000" onclick="updateTotalPrice()">
            <img src="/fm_quote_farmer.png" alt="カスタムプラン">
            <h2>馬鈴薯・甜菜</h2>
            <h5>スタートプラン</h5>
            <h3>￥6,000</h5>
            <h5>365日間有効</h5>
        </div>
    </div>

    <div class="button-container">
        <button type="button" class="back-button" onclick="history.back();">戻る</button>
        <button type="button" class="next-button" onclick="navigateToPlan()">次へ進む</button>
    </div>

</body>
</html>
