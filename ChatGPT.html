<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>農業コスト計算機</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            font-size: 28px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            max-width: 200px;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .checkbox-group label {
            margin-bottom: 10px;
            font-weight: normal;
        }

        button {
            width: 100%;
            background-color: #941d80;
            color: #fff;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #7a1566;
        }

        h3 {
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f8f8f8;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        @media (max-width: 600px) {
            input[type="number"] {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>農業コスト計算機</h1>

        <div class="checkbox-group">
            <label><input type="checkbox" class="plan-checkbox" value="稲">スタートプラン 稲</label>
            <label><input type="checkbox" class="plan-checkbox" value="大豆">スタートプラン 大豆</label>
            <label><input type="checkbox" class="plan-checkbox" value="秋まき小麦・秋まき大麦">スタートプラン 秋まき小麦・秋まき大麦</label>
            <label><input type="checkbox" class="plan-checkbox" value="予測機能なし作物">スタートプラン 予測機能なし作物</label>
            <label><input type="checkbox" class="plan-checkbox" value="馬鈴薯・甜菜（北海道）">スタートプラン 馬鈴薯・甜菜（北海道）</label>
        </div>

        <label for="growth_map_ha">生育・地力マップの面積 (ha):</label>
        <input type="number" id="growth_map_ha" max="100000" placeholder="0">

        <label for="prediction_ha">予測機能の面積 (ha):</label>
        <input type="number" id="prediction_ha" max="100000" placeholder="0">

        <label for="variable_fertilization_ha">可変施肥機能の面積 (ha):</label>
        <input type="number" id="variable_fertilization_ha" max="100000" placeholder="0">

        <button id="calculate_button">計算</button>

        <h3 id="result"></h3>

        <table id="breakdown_table">
            <thead>
                <tr>
                    <th>項目</th>
                    <th>料金</th>
                    <th>スタートプランに含まれる<br>生育・地力マップ機能の面積</th>
                    <th>スタートプランに含まれる<br>予測機能の面積</th>
                    <th>面積(ha)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const planCosts = {
            "稲": { cost: 12000, includedGrowthMapHa: 2, includedPredictionHa: 2 },
            "大豆": { cost: 12000, includedGrowthMapHa: 2, includedPredictionHa: 2 },
            "秋まき小麦・秋まき大麦": { cost: 12000, includedGrowthMapHa: 2, includedPredictionHa: 2 },
            "予測機能なし作物": { cost: 6000, includedGrowthMapHa: 2, includedPredictionHa: 0 },
            "馬鈴薯・甜菜（北海道）": { cost: 6000, includedGrowthMapHa: 2, includedPredictionHa: 2 }
        };

        const additionalCosts = {
            growthMap: 500,
            prediction: 500,
            variableFertilization: 1000
        };

        document.getElementById('calculate_button').addEventListener('click', () => {
            const selectedPlans = Array.from(document.querySelectorAll('.plan-checkbox:checked')).map(checkbox => checkbox.value);
            const growthMapHa = parseFloat(document.getElementById('growth_map_ha').value) || 0;
            const predictionHa = parseFloat(document.getElementById('prediction_ha').value) || 0;
            const variableFertilizationHa = parseFloat(document.getElementById('variable_fertilization_ha').value) || 0;

            const { totalCost, breakdown, totalGrowthMap, totalPrediction, totalVariableFertilization } = calculateCost(selectedPlans, growthMapHa, predictionHa, variableFertilizationHa);
            displayResult(totalCost, breakdown, totalGrowthMap, totalPrediction, totalVariableFertilization);
        });

        function calculateCost(plans, growthMapHa, predictionHa, variableFertilizationHa) {
            let baseCost = 0;
            let includedGrowthMap = 0;
            let includedPrediction = 0;

            // 各スタートプランに含まれる面積を計算
            plans.forEach(plan => {
                baseCost += planCosts[plan].cost;
                includedGrowthMap += planCosts[plan].includedGrowthMapHa;
                includedPrediction += planCosts[plan].includedPredictionHa;
            });

            // 含まれている面積を超えた場合の追加コストを計算
            const growthMapCost = additionalCosts.growthMap * Math.max(0, growthMapHa - includedGrowthMap);
            const predictionCost = additionalCosts.prediction * Math.max(0, predictionHa - includedPrediction);
            const variableFertilizationCost = additionalCosts.variableFertilization * variableFertilizationHa;

            const totalCost = baseCost + growthMapCost + predictionCost + variableFertilizationCost;

            const breakdown = {
                plans: plans,
                baseCost: baseCost,
                growthMapCost: growthMapCost,
                predictionCost: predictionCost,
                variableFertilizationCost: variableFertilizationCost
            };

            return {
                totalCost,
                breakdown,
                totalGrowthMap: growthMapHa,
                totalPrediction: predictionHa,
                totalVariableFertilization: variableFertilizationHa
            };
        }

        function displayResult(totalCost, breakdown, totalGrowthMap, totalPrediction, totalVariableFertilization) {
            document.getElementById('result').innerHTML = `
                <p>合計金額: ${totalCost} 円（税抜）</p>
                <p>合計生育・地力マップ面積: ${totalGrowthMap} ha</p>
                <p>合計予測機能面積: ${totalPrediction} ha</p>
                <p>合計可変施肥機能面積: ${totalVariableFertilization} ha</p>
            `;

            const tableBody = document.getElementById('breakdown_table').querySelector('tbody');
            tableBody.innerHTML = '';

            breakdown.plans.forEach(plan => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${plan}</td>
                    <td>${planCosts[plan].cost} 円</td>
                    <td>${planCosts[plan].includedGrowthMapHa} ha</td>
                    <td>${planCosts[plan].includedPredictionHa} ha</td>
                    <td></td>
                `;
                tableBody.appendChild(row);
            });

            const additionalRows = [
                { name: '生育・地力マップ追加料金', cost: breakdown.growthMapCost, ha: totalGrowthMap },
                { name: '予測機能追加料金', cost: breakdown.predictionCost, ha: totalPrediction },
                { name: '可変施肥機能追加料金', cost: breakdown.variableFertilizationCost, ha: totalVariableFertilization }
            ];

            additionalRows.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.cost} 円</td>
                    <td></td>
                    <td></td>
                    <td>${item.ha} ha</td>
                `;
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
