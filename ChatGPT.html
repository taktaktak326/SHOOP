  <style>

      --df-messenger-font-color: #000;

    /* ãƒã‚¤ã‚¯ãƒœã‚¿ãƒ³ã®ã‚¹ã‚¿ã‚¤ãƒ« */

</head>
<body>
  <!-- ãƒãƒ£ãƒƒãƒˆãƒœãƒƒãƒˆã®åŸ‹ã‚è¾¼ã¿ -->
  <df-messenger
    intent="Start_Conversation"
    agent-id="1af24435-fc9d-4bb1-9a28-af868f8b4db5"
    language-code="ja"
    max-query-length="-1"
    allow-feedback="all"
    url-allowlist="*"
  >
    <df-messenger-chat-bubble
      chat-title="Minorasuãƒãƒ£ãƒƒãƒˆ"
      chat-width="620"
      chat-height="880"
      placeholder-text="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚"
    >
    </df-messenger-chat-bubble>
  </df-messenger>

  <script>
    const dfMessenger = document.querySelector('df-messenger');

    dfMessenger.addEventListener('df-messenger-loaded', () => {
      // ãƒã‚¤ã‚¯ãƒœã‚¿ãƒ³ã‚’ãƒãƒ£ãƒƒãƒˆãƒ•ãƒƒã‚¿ãƒ¼ã«è¿½åŠ 
      dfMessenger.renderCustomComponent(
        {
          tag: 'my-microphone-button',
          template: function(df, args) {
            return `<button id="microphoneButton">ğŸ¤</button>`;
          },
          properties: {},
        },
        'df-messenger-chat-footer' 
      );
    });

    // ãƒã‚¤ã‚¯ãƒœã‚¿ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
    document.addEventListener('click', (event) => {
      if (event.target.id === 'microphoneButton') {
        // éŸ³å£°èªè­˜å‡¦ç†
        recognizeSpeech()
          .then(transcript => sendMessageToDialogflow(transcript))
          .catch(error => console.error("éŸ³å£°èªè­˜ã‚¨ãƒ©ãƒ¼:", error));
      }
    });

    // éŸ³å£°èªè­˜å‡¦ç†
    function recognizeSpeech() {
      return new Promise((resolve, reject) => {
        const recognition = new window.SpeechRecognition();
        recognition.onresult = event => resolve(event.results[0][0].transcript);
        recognition.onerror = error => reject(error);
        recognition.start();
      });
    }

    // Dialogflowã«ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’é€ä¿¡
    function sendMessageToDialogflow(message) {
      dfMessenger.detectIntent(message)
        .then(response => {
          // Dialogflow ã‹ã‚‰ã®å¿œç­”ã‚’å‡¦ç†
          console.log('Dialogflow ã‹ã‚‰ã®å¿œç­”:', response);

          // ä¾‹ï¼šå¿œç­”ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ãƒãƒ£ãƒƒãƒˆã«è¿½åŠ 
          const botMessage = document.createElement('div');
          botMessage.textContent = response.response.queryResult.fulfillmentText;
          dfMessenger.element_.shadowRoot.querySelector('df-messenger-chat').appendChild(botMessage);
        })
        .catch(error => console.error('Dialogflow API ã‚¨ãƒ©ãƒ¼:', error));
    }
  </script>
</body>
</html>
