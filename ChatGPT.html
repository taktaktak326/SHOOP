<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minorasu</title>
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <style>
    /* ... その他のスタイル ... */

    /* マイクボタンのスタイル */
    #microphoneButton {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <!-- Dialogflow Messenger 埋め込み -->
    <df-messenger
      intent="Start_Conversation"
      agent-id="1af24435-fc9d-4bb1-9a28-af868f8b4db5"
      language-code="ja"
    ></df-messenger>

    <!-- マイクボタン -->
    <button id="microphoneButton">🎤</button>
  </div>

  <script>
    const dfMessenger = document.querySelector('df-messenger');
    const microphoneButton = document.getElementById('microphoneButton');

    // マイクボタンのクリックイベントリスナー
    microphoneButton.addEventListener('click', () => {
      recognizeSpeech()
        .then(transcript => sendMessageToDialogflow(transcript))
        .catch(error => console.error("音声認識エラー:", error));
    });

    // 音声認識処理
    function recognizeSpeech() {
      // ... (以前の回答と同じ) ...
    }

    // Dialogflowにメッセージを送信
    function sendMessageToDialogflow(message) {
      // Dialogflow Messenger にメッセージを表示
      dfMessenger.addMessage({ text: message, sender: 'user' });

      // Dialogflow CX の DetectIntent API を呼び出す
      dfMessenger.detectIntent(message)
        .then(response => {
          // Dialogflow からの応答を処理
          console.log('Dialogflow からの応答:', response);

          // Dialogflow Messenger に応答メッセージを表示
          dfMessenger.addMessage({ text: response.response.queryResult.fulfillmentText, sender: 'bot' });
        })
        .catch(error => console.error('Dialogflow API エラー:', error));
    }
  </script>
</body>
</html>
