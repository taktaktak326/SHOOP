
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minorasu</title>
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f3f3;
    }

    header {
      background-color: #4CAF50;
      padding: 10px 20px;
      color: white;
      text-align: center;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    /* チャットボットのスタイル */
    df-messenger {
      position: fixed;
      bottom: 16px;
      right: 16px;
      z-index: 999;
      --df-messenger-font-color: #000;
      --df-messenger-font-family: Google Sans;
      --df-messenger-chat-background: #f3f6fc;
      --df-messenger-message-user-background: #d3e3fd;
      --df-messenger-message-bot-background: #fff;
      --df-messenger-message-actor-image-size: 60px; 
      /* チャットバブルを基準にするために position を relative に変更 */
      position: relative; 
    }

    /* モバイル用のスタイル */
    @media (max-width: 600px) {
      df-messenger {
        width: 100%;
        height: 40vh;
        bottom: 0;
        right: 0;
      }
    }
  </style>
</head>
<body>

  <!-- チャットボットの埋め込み -->
  <df-messenger
    project-id="prj-basf-minorasu-dev"
    agent-id="1af24435-fc9d-4bb1-9a28-af868f8b4db5"
    language-code="ja"
    max-query-length="-1"
    allow-feedback="all"
    url-allowlist="*"
    intent="Start_Conversation">
    <df-messenger-chat-bubble
      chat-title="Minorasuチャット"
      bot-actor-image="minorasu.svg"
      chat-width="620"
      chat-height="880"
      placeholder-text="メッセージを入力してください。"
      style="position: relative;"> 
    </df-messenger-chat-bubble>
  </df-messenger>
</body>
  <script>
    // Dialogflow Messenger を初期化
    const dfMessenger = document.querySelector('df-messenger');
    dfMessenger.addEventListener('df-messenger-loaded', () => {
      dfMessenger.renderCustomComponent(
        {
          tag: 'my-microphone-button',
          template: function(df, args) {
            return `<button id="microphoneButton">🎤</button>`;
          },
          properties: {},
        },
        'df-messenger-chat-footer' // フッターに配置
      );
    });

    // マイクボタンのクリックイベントリスナー
    document.addEventListener('click', (event) => {
      if (event.target.id === 'microphoneButton') {
        // マイクボタンがクリックされた時の処理
        console.log('マイクボタンがクリックされました');
        // ここに音声認識処理を実装します

        // 例: 音声認識結果をDialogflowに送信
        recognizeSpeech()
          .then(transcript => sendMessageToDialogflow(transcript))
          .catch(error => console.error("音声認識エラー:", error));
      }
    });

    // 音声認識処理
    function recognizeSpeech() {
      return new Promise((resolve, reject) => {
        const recognition = new window.SpeechRecognition();
        recognition.onresult = event => resolve(event.results[0][0].transcript);
        recognition.onerror = error => reject(error);
        recognition.start();
      });
    }

    // Dialogflowにメッセージを送信
    function sendMessageToDialogflow(message) {
      // Dialogflow APIと通信する処理を実装します
      // ...
    }
  </script>
</html>
