<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カスタムチャットウィジェット</title>
  <style>
    /* チャットウィジェットのスタイル */
    #chat-container {
      width: 300px;
      height: 400px;
      border: 1px solid #ccc;
      padding: 10px;
    }

    #chat-messages {
      height: 300px;
      overflow-y: scroll;
    }

    .message {
      margin-bottom: 10px;
    }

    .user-message {
      text-align: right;
    }

    .bot-message {
      text-align: left;
    }

    #input-area {
      display: flex;
      margin-top: 10px;
    }

    #input-text {
      flex: 1;
      padding: 5px;
      border: 1px solid #ccc;
    }

    #send-button {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #microphoneButton {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <div id="chat-container">
    <div id="chat-messages"></div>
    <div id="input-area">
      <input type="text" id="input-text" placeholder="メッセージを入力してください">
      <button id="send-button">送信</button>
      <button id="microphoneButton">🎤</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById("chat-messages");
    const inputText = document.getElementById("input-text");
    const sendButton = document.getElementById("send-button");
    const microphoneButton = document.getElementById("microphoneButton");

    const recognition = new SpeechRecognition();

    // 音声認識開始
    microphoneButton.addEventListener("click", () => {
      recognition.start();
    });

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      sendMessage(transcript);
    };

    recognition.onerror = (event) => {
      console.error("音声認識エラー:", event.error);
    };

    // メッセージ送信
    sendButton.addEventListener("click", () => {
      sendMessage(inputText.value);
      inputText.value = "";
    });

    // メッセージ送信関数
    function sendMessage(message) {
      const userMessage = document.createElement("div");
      userMessage.classList.add("message", "user-message");
      userMessage.textContent = message;
      chatMessages.appendChild(userMessage);

      // Dialogflow Webhook にメッセージを送信
      fetch("https://your-webhook-url", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          "queryInput": {
            "text": {
              "text": message
            }
          }
        })
      })
      .then(response => response.json())
      .then(data => {
        // Dialogflow の応答を受信
        const botMessage = document.createElement("div");
        botMessage.classList.add("message", "bot-message");
        botMessage.textContent = data.fulfillmentText;
        chatMessages.appendChild(botMessage);
      });
    }
  </script>
</body>
</html>
