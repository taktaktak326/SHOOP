<script>
    let inactivityTime = function () {
        let time;
        let countdownInterval;
        let countdown = 10; // デバッグ用に10秒

        // ユーザー操作を監視してタイマーをリセット
        window.onload = resetTimer;
        document.onmousemove = resetTimer;
        document.onkeypress = resetTimer;
        document.ontouchstart = resetTimer;  // for mobile devices

        // 10秒経過後にチャットボットを自動的に開き、イベントを送信
        function openChatBubble() {
            console.log("10秒間操作がなかったため、チャットボットを開きます。");

            // df-messenger-chat-bubble要素のexpanded属性をtrueに設定
            const chatBubble = document.querySelector('df-messenger-chat-bubble');
            if (chatBubble) {
                chatBubble.setAttribute("expanded", "true");
                console.log("チャットボットが開かれました。");

                // Next_Conversation カスタムイベントを送信
                const chat = document.querySelector('df-messenger');
                if (chat) {
                    console.log("チャットボットが見つかりました。イベントを送信します。");

                    // カスタムイベントを発火させるために `df-request-event` を使用
                    const event = new CustomEvent('df-request-event', {
                        detail: {
                            eventName: 'Next_Conversation',  // カスタムイベント名
                            languageCode: 'ja',  // 言語コードを指定
                            parameters: {}  // パラメータがあればここに追加
                        }
                    });

                    // df-messenger要素にイベントを送信
                    chat.dispatchEvent(event);
                    console.log("Next_Conversation イベントが送信されました。");

                    // イベントの詳細情報をログに出力
                    console.log("送信されたイベントの詳細:", event);
                } else {
                    console.log("df-messenger 要素が見つかりませんでした。");
                }
            } else {
                console.log("チャットボットが見つかりませんでした。");
            }

            clearInterval(countdownInterval);  // カウントダウンを終了
        }

        // タイマーとカウントダウンのリセット
        function resetTimer() {
            clearTimeout(time);
            clearInterval(countdownInterval);
            countdown = 10;  // カウントダウンのリセット
            console.log("カウントダウンをリセットしました。");

            // 毎秒カウントダウンをコンソールに表示
            countdownInterval = setInterval(() => {
                countdown--;
                console.log("残り時間: " + countdown + "秒");
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);

            // 10秒後にチャットを開く
            time = setTimeout(openChatBubble, 10000);
        }
    };

    inactivityTime();  // 関数を呼び出して開始
</script>



</body>
