<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メインレイアウト</title>
  <style>
    /* 全体のスタイル */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ヘッダーのスタイル */
    .header {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .header h2 {
      margin: 0;
    }

    /* モバイル用メニューボタンのスタイル */
    .menu-button {
      display: none;
      position: absolute;
      left: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    /* メニューのスタイル */
    .menu {
      background-color: #f4f4f4;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .menu .link {
      margin: 10px 0;
    }

    .menu .link a {
      text-decoration: none;
      color: #007bff;
      display: block;
    }

    /* メインコンテンツのスタイル */
    .main-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    /* PC用スタイル */
    @media (min-width: 769px) {
      /* メニューボタンを非表示 */
      .menu-button {
        display: none;
      }

      /* メニューを水平に表示 */
      .menu {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }

      .menu .link {
        margin: 0 15px;
      }

      .menu .link a {
        display: inline;
      }
    }

    /* モバイル用スタイル */
    @media (max-width: 768px) {
      /* メニューボタンを表示 */
      .menu-button {
        display: block;
      }

      /* メニューを初期状態で非表示 */
      .menu {
        display: none;
        flex-direction: column;
      }

      /* メニューがアクティブな時に表示 */
      .menu.active {
        display: block;
      }

      /* メニューリンクを垂直に表示 */
      .menu .link {
        margin: 10px 0;
      }

      .menu .link a {
        display: block;
      }
    }

    /* df-messenger スタイル */
    df-messenger {
      z-index: 999;
      position: fixed;
      --df-messenger-font-color: #000;
      --df-messenger-font-family: Google Sans;
      --df-messenger-chat-background: #f3f6fc;
      --df-messenger-message-user-background: #d3e3fd;
      --df-messenger-message-bot-background: #fff;
      --df-messenger-message-actor-image-size: 60px; 
      bottom: 16px;
      right: 16px;
    }

    /* チャットボットウィンドウのレスポンシブ対応 */
    @media (max-width: 768px) {
      df-messenger-chat-bubble {
        --df-messenger-chat-width: 90%;
        --df-messenger-chat-height: 60vh;
      }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
      df-messenger-chat-bubble {
        --df-messenger-chat-width: 80%;
        --df-messenger-chat-height: 70vh;
      }
    }

    @media (min-width: 1025px) {
      df-messenger-chat-bubble {
        --df-messenger-chat-width: 620px;
        --df-messenger-chat-height: 880px;
      }
    }
  </style>
</head>
<body>
  <!-- Dialogflow Messenger のスタイルとスクリプト -->
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

  <!-- ヘッダー -->
  <div class="header">
    <button class="menu-button" onclick="toggleMenu()">メニュー</button>
    <h2>ショップ</h2>
  </div>

  <!-- メニュー -->
  <nav class="menu" id="menu">
    <div class="link"><a href="plan.html" target="contentFrame">プラン・機能を購入する</a></div>
    <div class="link"><a href="add_plan.html" target="contentFrame">プラン・機能を追加する</a></div>
    <div class="link"><a href="purchased_plan.html" target="contentFrame">購入済みプラン・機能</a></div>
    <div class="link"><a href="purchase_history.html" target="contentFrame">購入履歴</a></div>
    <div class="link"><a href="index5.html" target="contentFrame">チャットボット</a></div>
    <div class="link"><a href="renew.html" target="contentFrame">自動更新</a></div>
    <div class="link"><a href="rule.html" target="contentFrame">特定商取引法に基づく表記</a></div>
  </nav>

  <!-- メインコンテンツ -->
  <div class="main-content">
    <iframe name="contentFrame" src="plan.html" style="width: 100%; height: 100%; border: none;"></iframe>
  </div>

  <!-- Dialogflow Messenger -->
  <df-messenger
    project-id="prj-basf-xarviobot-dev"
    agent-id="a1665471-9343-46bb-a513-398bfaaca268"
    language-code="ja"
    max-query-length="-1"
    allow-feedback="all"
    intent="Start_Conversation">
    <df-messenger-chat-bubble
      chat-title="04 Feature Test (former creative)"
      bot-actor-image="DALL·E 2024-08-27 19.38.14.png"
      chat-width="620"
      chat-height="880">
    </df-messenger-chat-bubble>
  </df-messenger>

  <!-- メニューのトグルスクリプト -->
  <script>
    function toggleMenu() {
      var menu = document.getElementById('menu');
      menu.classList.toggle('active');
    }
  </script>
</body>
</html>
