<script>
    let inactivityTime = function () {
        let time;
        let countdownInterval;
        let countdown = 10; // デバッグ用に10秒

        // ユーザー操作を監視してタイマーをリセット
        window.onload = resetTimer;
        document.onmousemove = resetTimer;
        document.onkeypress = resetTimer;
        document.ontouchstart = resetTimer;  // for mobile devices

        // df-messengerが完全にロードされたことを確認する
        function waitForDfMessenger() {
            console.log("waitForDfMessenger: df-messengerのロードを待機中...");
            return new Promise((resolve) => {
                const checkDfMessenger = () => {
                    const dfMessenger = document.querySelector('df-messenger');
                    if (dfMessenger) {
                        console.log("df-messengerが見つかりました。");
                        resolve(dfMessenger);
                    } else {
                        console.log("df-messengerがまだ見つかりません。再度確認します...");
                        setTimeout(checkDfMessenger, 100);  // 100msごとにチェック
                    }
                };
                checkDfMessenger();
            });
        }

        // 10秒経過後にチャットボットを展開し、カスタムメッセージを表示
        function displayCustomMessages() {
            console.log("10秒間操作がなかったため、チャットボットを展開します。");

            // df-messengerがロードされるまで待機
            waitForDfMessenger().then((dfMessenger) => {
                if (dfMessenger) {
                    console.log("df-messengerがロードされました。チャットボットの展開を開始します。");
                    // チャットボットを展開
                    const chatBubble = document.querySelector('df-messenger-chat-bubble');
                    if (chatBubble) {
                        console.log("df-messenger-chat-bubbleが見つかりました。expanded属性を設定します。");
                        chatBubble.setAttribute("expanded", "true");
                        console.log("チャットボットが展開されました。");

                        // Start_Conversation インテントを送信
                        const chat = document.querySelector('df-messenger');
                        if (chat) {
                            console.log("df-messengerチャットコンポーネントが見つかりました。Start_Conversationインテントを送信します。");

                            // renderRootが存在するかをチェックしてから処理を行う
                            if (chat.renderRoot && chat.renderRoot.querySelector('df-messenger-chat')) {
                                chat.renderRoot.querySelector('df-messenger-chat')._handleQueryInput({
                                    detail: { query: 'Start_Conversation' }
                                });

                                // メッセージを表示する
                                const message1 = 'こんにちは！ゲストさま';
                                const message2 = 'minorasuチャットでは、農業について知りたいことやお悩みをご質問いただけます。\n画面下の入力欄に質問を入力いただくか、選択肢から選ばれたい場合は「質問カテゴリから選ぶ」をクリックしてください。';
                                const message3 = '質問入力例：\n・「農業経営をはじめたい」\n・「スマート農業について知りたい」\n※個人情報の入力はお控えください。';

                                chat.renderCustomText(message1, true);
                                console.log("メッセージ1を送信しました。");
                                chat.renderCustomText(message2, true);
                                console.log("メッセージ2を送信しました。");
                                chat.renderCustomText(message3, true);
                                console.log("メッセージ3を送信しました。");

                                // チップ（選択肢）を表示
                                const payload = [
                                    {
                                        "type": "chips",
                                        "options": [
                                            {
                                                "text": "質問カテゴリから選ぶ"
                                            }
                                        ]
                                    }
                                ];
                                chat.renderCustomCard(payload);
                                console.log("チップを表示しました。");

                            } else {
                                console.log("renderRootまたはdf-messenger-chatが見つかりませんでした。");
                            }

                        } else {
                            console.log("df-messengerチャットコンポーネントが見つかりませんでした。");
                        }
                    } else {
                        console.log("df-messenger-chat-bubbleが見つかりませんでした。");
                    }
                } else {
                    console.log("df-messengerが見つかりませんでした。");
                }

                clearInterval(countdownInterval);  // カウントダウンを終了
            });
        }

        // タイマーとカウントダウンのリセット
        function resetTimer() {
            clearTimeout(time);
            clearInterval(countdownInterval);
            countdown = 10;  // カウントダウンのリセット
            console.log("カウントダウンをリセットしました。");

            // 毎秒カウントダウンをコンソールに表示
            countdownInterval = setInterval(() => {
                countdown--;
                console.log("残り時間: " + countdown + "秒");
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);

            // 10秒後にチャットを展開してカスタムメッセージを表示
            time = setTimeout(displayCustomMessages, 10000);
        }
    };

    inactivityTime();  // 関数を呼び出して開始
</script>






</body>
</html>
