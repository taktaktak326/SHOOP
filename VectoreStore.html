<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Cloud AI Search Widget</title>
    <script src="https://cloud.google.com/ai/gen-app-builder/client?hl=en_US"></script>
</head>
<body>

    <!-- Element that opens the widget on click. It does not have to be an input -->
    <input type="text" placeholder="Search here" id="searchWidgetTrigger" />

    <!-- Search widget element is not visible by default -->
    <gen-search-widget
        configId="2de8ae14-6201-44b7-aa03-944f7713f085"
        triggerId="searchWidgetTrigger">
    </gen-search-widget>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Wait for the element to be available in the DOM
            const searchWidget = document.querySelector("gen-search-widget");

            if (searchWidget) {
                // Set authorization token (Replace with your actual JWT or OAuth token)
                searchWidget.authToken = "<JWT or OAuth token provided by your backend>";
            } else {
                console.error("Search widget not found!");
            }
        });
    </script>

</body>
</html>
