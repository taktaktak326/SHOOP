<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Cloud AI Search Widget</title>

    <!-- Google Cloud AI Search Widget JavaScript -->
    <script src="https://cloud.google.com/ai/gen-app-builder/client?hl=en_US"></script>

    <!-- スタイル調整 -->
    <style>
        /* 検索ウィジェットのスタイリング */
        gen-search-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            height: 600px;
            z-index: 1000;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* 検索バーのスタイリング */
        #searchWidgetTrigger {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* ボタンのスタイリング */
        .search-buttons {
            margin-top: 10px;
        }
        .search-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .search-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- 検索バー（クリックするとウィジェットが開く） -->
    <input type="text" placeholder="Search here..." id="searchWidgetTrigger">

    <!-- 追加の検索コントロールボタン -->
    <div class="search-buttons">
        <button id="openSearch">Open Search</button>
        <button id="closeSearch">Close Search</button>
    </div>

    <!-- Google Cloud AI Search Widget -->
    <gen-search-widget 
        configId="4c7a0677-5b68-4925-829b-dd2a26aed902"
        triggerId="searchWidgetTrigger">
    </gen-search-widget>

    <!-- JavaScript for Widget Control -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const searchWidget = document.querySelector('gen-search-widget');

            document.getElementById('openSearch').addEventListener('click', function() {
                searchWidget.open();
            });

            document.getElementById('closeSearch').addEventListener('click', function() {
                searchWidget.close();
            });
        });
    </script>

</body>
</html>
