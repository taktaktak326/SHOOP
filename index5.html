<body>
    <header>
        <a href="/" class="c-header__logo">
            <img src="../img/common/logo.svg" alt="ロゴ">
        </a>
    </header>

    <main>
        <section class="section-page--case">
            <div class="container">
                <h1 class="text-center mb-30">お困りごとは何ですか。</h1>
                <p class="text-center mb-50">AIがあなたの質問に24時間365日、お答えいたします。</p>

                <!-- Chatbody -->
                <df-messenger project-id="prj-basf-xarviobot-dev" agent-id="a1665471-9343-46bb-a513-398bfaaca268" language-code="ja" allow-feedback="all">
                    <df-messenger-chat chat-title="04 Feature Test (former creative)"></df-messenger-chat>
                </df-messenger>

                <button id="clear-storage-button">会話履歴を削除</button>
            </div>
        </section>
    </main>

    <script>
        document.getElementById('clear-storage-button').addEventListener('click', function() {
            const dfMessenger = document.querySelector('df-messenger');
            if (dfMessenger) {
                dfMessenger.clearStorage();
                alert('会話の履歴を削除します');
            }
        });

        window.onload = function() {
            const currentUrl = window.location.href;
            const dfMessenger = document.querySelector('df-messenger');
            dfMessenger.setQueryParameters({ parameters: { url: currentUrl } });
        };
    </script>
</body>
