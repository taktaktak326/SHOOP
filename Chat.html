<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャットボットサイト</title>
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }

        header {
            background-color: #4CAF50;
            padding: 10px 20px;
            color: white;
            text-align: center;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        #countdown {
            font-size: 24px;
            font-weight: bold;
            color: #ff0000;
            text-align: center;
            margin-top: 20px;
        }

        df-messenger {
            z-index: 999;
            position: fixed;
            width: 100%; /* Responsive width */
            height: 50vh; /* Responsive height, 50% of viewport height */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            --df-messenger-font-color: #000;
            --df-messenger-font-family: Google Sans;
            --df-messenger-chat-background: #f3f6fc;
            --df-messenger-message-user-background: #d3e3fd;
            --df-messenger-message-bot-background: #fff;
            --df-messenger-message-actor-image-size: 60px;
        }

        @media (max-width: 600px) {
            df-messenger {
                width: 100%;
                height: 40vh; /* Adjust height for mobile */
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let inactivityTimer;
            let countdownValue = 10;
            let countdownInterval;

            function resetInactivityTimer() {
                clearTimeout(inactivityTimer);
                clearInterval(countdownInterval); // カウントダウンをリセット
                countdownValue = 10;
                document.getElementById('countdown').textContent = countdownValue;

                countdownInterval = setInterval(() => {
                    countdownValue--;
                    document.getElementById('countdown').textContent = countdownValue;
                    console.log('Countdown value:', countdownValue);
                    if (countdownValue <= 0) {
                        clearInterval(countdownInterval);
                        // カウントダウンが0になったら、Webhookのシグナルとしてコンソールにメッセージを表示
                        console.log('Webhook signal: Executing Webhook functionality.');
                    }
                }, 1000); // 1秒ごとにカウントダウンを更新
            }

            // df-messenger のイベントを監視してカウントダウンを開始
            const dfMessenger = document.querySelector('df-messenger');

            dfMessenger.addEventListener('dfResponseReceived', (event) => {
                console.log('User input sent, starting countdown...');
                resetInactivityTimer();
            });

        });

        document.addEventListener('DOMContentLoaded', function() {
    const dfMessenger = document.querySelector('df-messenger');

    dfMessenger.renderCustomText('Start_Conversation');
});
    </script>
</head>
<body>
    <header>
        <h1>チャットボットサイト</h1>
    </header>
    <main>
        <div id="countdown">10</div> <!-- カウントダウンを表示する要素 -->
    </main>
    <df-messenger
        project-id="prj-basf-xarviobot-dev"
        agent-id="a1665471-9343-46bb-a513-398bfaaca268"
        language-code="ja"
        max-query-length="-1"
        allow-feedback="all"
        intent="Start_Conversation">
        <df-messenger-chat
            chat-title="チャットボットテスト"
            bot-actor-image="DALL·E 2024-08-27 19.38.jpg">
        </df-messenger-chat>
    </df-messenger>
</body>
</html>
